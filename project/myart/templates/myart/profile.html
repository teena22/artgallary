<html>
<title>User profile</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://bootswatch.com/cosmo/bootstrap.min.css">
<script>
	function home()
	{
		location.href="/";
	}
	function logout()
	{
		location.href="/logout/";
	}
	function pass()
	{
		location.href="/password/";
	}
	function del()
	{
		location.href="/";
	}
	function preview()
	{
		location.href="/";
	}
	function pic()
	{
		location.href="/pic/";
	}
</script>
<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: #3e8e41;
}
s
</style>
</head>
<body>
<div class="mainbody container-fluid">
    <div class="row">
        <div class="navbar-wrapper">
            <!--<div class="container-fluid">-->
                <div class="navbar navbar-default navbar-static-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span><span
                                    class="icon-bar"></span><span class="icon-bar"></span>
                            </button>
           
                            <a class="navbar-brand" href="javascript:home();">Home</a>
                            
                        </div>
                        <div class="navbar-collapse collapse">
                           
                            <ul class="nav navbar-nav navbar-right" style="margin-right:65px;">
                            
                                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  
                                 <img src="/media/{{ user.pic }}" class="img-responsive img-circle" title="{{ user.get_username }}" alt="{{ post.get_username }}" width="40px" height="40px">
                                    
                                       {{ user.get_username }}
                                  
                                    <b class="caret"></b></a>
                          	  
                                    
                                        
                                                        <div class="dropdown-content">
							    <a href="javascript:pass();" ><i class="fa fa-unlock-alt" aria-hidden="true"></i> Change Passowrd</a>
							    <a href="javascript:pic();" ><i class="fa fa-image" aria-hidden="true"></i> Change Image</a>
							    <a href="javascript:del();" ><i class="fa fa-user" aria-hidden="true"></i> Delete Account</a>
							    <a href="javascript:logout();" ><i class="fa fa-power-off" aria-hidden="true"></i> Log Out</a>  
							</div>
							
                                    
                               </li> 
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="media">
                        <div align="center">
                            <img class="thumbnail img-responsive" src="/media/{{ user.pic }}" width="300px" height="300px">
                        </div>
                        <div class="media-body">
                            <hr>
                            <h3><strong>Name :</strong></h3>
                            <p>{{ user.get_username }}</p>
                            <hr>
                            <h3><strong>Location :</strong></h3>
                            <p>{{ user.location }}</p>
                            <hr>
                            <h3><strong>Email :</strong></h3>
                            <p>{{ user.email }}</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
           {% if user.is_authenticated %}
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <br><br>
                    <i aria-hidden="true"></i>
                 
                    
                    <span >
                    
                    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}{{ form.as_p }} <button type="submit">Upload</button>
                    <button onclick=preview()>Preview</button>
                    </form>
                    
                    </span>
                    
                </div>
            </div>
            {% endif %}
            
            
            
        </div>
    </div>
</div>
</body>
</html>
